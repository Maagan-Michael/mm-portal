name: Deploy to GitHub Pages

on:
  push:
    branches:
      - docs  # Change to your main branch name

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  deploy:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docs

      - name: Render MkDocs+PlantUML ğŸ³ğŸ“–
        run: |
          docker run --rm -v ${{ github.workspace }}:/docs -u $UID:$GID ghcr.io/maagan-michael/mkdocs-plantuml build

      - name: Deploy to GitHub Pages ğŸ“š
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.github_token }}
          publish_dir: ./_site