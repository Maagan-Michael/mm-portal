        with:
          sparse-checkout: |
            docs

      - name: Render MkDocs+PlantUML ğŸ³ğŸ“–
        run: |
          docker run --rm -v ${{ github.workspace }}:/docs -u $UID:$GID ghcr.io/maagan-michael/mkdocs-plantuml build

      - name: Deploy to GitHub Pages ğŸ“š
